<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <img src="./logo.jpeg" alt="" class="my-5">
                <form action="" class="d-flex">
                    <input type="text" class="form-control form-control-lg p-3 border rounded-pill" placeholder="Enter search term">
                    <button type="submit" class="btn ms-2">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <hr class="hide">
            </div>
        </div>
    </div>

    <section>
        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="results py-3">
                        <p class="alert alert-danger hide"></p>

                        <div class="result p-2">
                            <a href="" target="_blank" rel="noopener" class="h3 fw-bold">Love</a>
                            <br>
                            <a href="" target="_blank" rel="noopener" class="fs-5 text-success">https://fr.wikipedia.org/wiki/Wikip%C3%A9dia:Accueil_principal</a>
                            <p class="fs-5">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae inventore eligendi officia ducimus aut, vero id voluptatibus nulla natus velit.
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
